name: CI/CD

on:
  push:
    branches: 
      - develop
jobs:
  func-build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Define ENV VARS
        id: define_env
        run:  echo "::set-output name=github-sha-short::$(echo $GITHUB_SHA | cut -c 1-7)"
      -
        name: Pull template
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: template store pull ruby
      - 
        name: Run shrinkwrap build
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: build -f node-checker.yml --shrinkwrap
      # -
      #   name: Login to OpenFaaS Gateway
      #   uses: docker://openfaas/faas-cli:latest-root
      #   with:
      #     args: login -p ${{ secrets.OPENFAAS_GATEWAY_PASSWD }} \
      #                 -g ${{ secrets.OPENFAAS_GATEWAY }}
      -
        name: Login to DockerHub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Build and Push the OpenFaaS function
        uses: docker/build-push-action@v2
        with:
          context: ./node-checker/
          file: ./node-checker/Dockerfile
          push: true
          tags: blijblijblij/node-checker:latest-${{ steps.define_env.outputs.github-sha-short }}
